<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
{% extends "base.html" %}
{% block title %}{{ 'Editar' if fuente else 'Nueva' }} Fuente de Poder - Sistema UFRO{% endblock %}
{% block content %}
<div class="container">
    <h1 class="mb-4">{{ 'Editar' if fuente else 'Nueva' }} Fuente de Poder</h1>
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Código *</label>
                        <input type="text" name="codigo" class="form-control" value="{{ fuente.codigo if fuente else '' }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Modelo *</label>
                        <input type="text" name="modelo" class="form-control" value="{{ fuente.modelo if fuente else '' }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Marca</label>
                        <input type="text" name="marca" class="form-control" value="{{ fuente.marca if fuente else '' }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Tipo</label>
                        <select name="tipo" class="form-select">
                            <option value="Meanwell" {{ 'selected' if fuente and fuente.tipo == 'Meanwell' else '' }}>Meanwell</option>
                            <option value="Generic" {{ 'selected' if fuente and fuente.tipo == 'Generic' else '' }}>Generic</option>
                            <option value="APC" {{ 'selected' if fuente and fuente.tipo == 'APC' else '' }}>APC</option>
                            <option value="Other" {{ 'selected' if fuente and fuente.tipo == 'Other' else '' }}>Otro</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Voltaje Entrada (V) *</label>
                        <input type="number" step="0.1" name="voltaje_entrada" class="form-control" value="{{ fuente.voltaje_entrada if fuente else '' }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Voltaje Salida (V)</label>
                        <input type="number" step="0.1" name="voltaje_salida" class="form-control" value="{{ fuente.voltaje_salida if fuente else '' }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Amperaje (A) *</label>
                        <input type="number" step="0.1" name="amperaje" class="form-control" value="{{ fuente.amperaje if fuente else '' }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Potencia (W) *</label>
                        <input type="number" step="0.1" name="potencia" class="form-control" value="{{ fuente.potencia if fuente else '' }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Gabinete Asociado</label>
                        <select name="gabinete_asociado" class="form-select">
                            <option value="">Seleccione...</option>
                            {% for gabinete in gabinetes %}
                            <option value="{{ gabinete.codigo }}" {{ 'selected' if fuente and fuente.gabinete_asociado == gabinete.codigo else '' }}>
                                {{ gabinete.codigo }} - {{ gabinete.nombre }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Ubicación *</label>
                        <select name="ubicacion_id" class="form-select" required>
                            <option value="">Seleccione...</option>
                            {% for ub in ubicaciones %}
                            <option value="{{ ub.id }}" {{ 'selected' if fuente and fuente.ubicacion_id == ub.id else '' }}>
                                {{ ub.campus }} - {{ ub.edificio }} - {{ ub.piso }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Estado</label>
                        <select name="estado" class="form-select">
                            <option value="Operativo" {{ 'selected' if fuente and fuente.estado == 'Operativo' else '' }}>Operativo</option>
                            <option value="Mantenimiento" {{ 'selected' if fuente and fuente.estado == 'Mantenimiento' else '' }}>Mantenimiento</option>
                            <option value="Fuera de Servicio" {{ 'selected' if fuente and fuente.estado == 'Fuera de Servicio' else '' }}>Fuera de Servicio</option>
                            <option value="Baja" {{ 'selected' if fuente and fuente.estado == 'Baja' else '' }}>Baja</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Fecha Instalación</label>
                        <input type="date" name="fecha_instalacion" class="form-control" value="{{ fuente.fecha_instalacion if fuente and fuente.fecha_instalacion else '' }}">
                    </div>
                    <div class="col-12 mb-3">
                        <label class="form-label">Equipos que Alimenta</label>
                        <textarea name="equipos_alimenta" class="form-control" rows="2">{{ fuente.equipos_alimenta if fuente else '' }}</textarea>
                    </div>
                    <div class="col-12 mb-3">
                        <label class="form-label">Observaciones</label>
                        <textarea name="observaciones" class="form-control" rows="3">{{ fuente.observaciones if fuente else '' }}</textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="{{ url_for('fuentes_list') }}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
