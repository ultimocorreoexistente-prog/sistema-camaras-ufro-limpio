<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Cámaras UFRO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .logo-left {
            max-height: 80px;
            width: auto;
        }
        .logo-right {
            max-height: 80px;
            width: auto;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid h-100">
        <!-- Logos superior -->
        <div class="row mb-4">
            <div class="col-6 text-start">
                <img src="{{ url_for('static', filename='images/logo-ufro.png') }}" alt="Logo UFRO" class="logo-left">
            </div>
            <div class="col-6 text-end">
                <img src="{{ url_for('static', filename='images/logo_cctv.png') }}" alt="Logo CCTV" class="logo-right">
            </div>
        </div>

        <!-- Formulario centrado -->
        <div class="row h-75 justify-content-center align-items-center">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-video fa-3x text-primary mb-3"></i>
                            <h3 class="card-title">Sistema Cámaras UFRO</h3>
                            <p class="text-muted">Iniciar Sesión</p>
                        </div>
                        
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' if category == 'success' else 'info' }}" role="alert">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        
                        <form method="POST" action="{{ url_for('login') }}">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user"></i> Usuario o Email
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="username" 
                                       name="username" 
                                       placeholder="Ingrese su usuario o email"
                                       required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock"></i> Contraseña
                                </label>
                                <input type="password" 
                                       class="form-control" 
                                       id="password" 
                                       name="password" 
                                       placeholder="Ingrese su contraseña"
                                       required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                            </button>
                        </form>
                        
                        <div class="text-center mt-3">
                            <small class="text-muted">
                                Universidad de La Frontera<br>
                                Sistema de Gestión de Cámaras
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
